<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AZN CHICK WING</title>
  <link href="rs.css" rel="stylesheet" type="text/css" />
</head>
<body>
  
  <!-- Header Section Starts -->

  <header>
    
          <!-- LOGO -->
    <section>
      <a href="#" class="logo"><i class="fas-fa-untensils"></i>AZN CHICK WING</a>
    </section>
    
          <!-- Navbar Home Menu Contact -->
    <section>
      <nav class="navbar ">
        <a class="active" href="home.html">home</a>
        <a href="menu.html">menu</a>
        <a href="contact.html">contact</a>
      </nav>
    </section>
    
  </header>
  
  <!-- Header Section Ends -->

  <!-- Contact Form -->
  <section class="contact-title">
    <h1> Contact Us</h1>
  </section>

  <section class="contact-form">
    <form id="contact-form">
      <!-- Name -->
      <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>

      <!-- Phone -->
      <input name="phone" type="number" class="form-control" placeholder="Your Number" required><br>
      
      <!-- Email -->
      <input name="email" type="email" class="form-control" placeholder="Your Email" required><br>

      <!-- Message -->
      <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>

      <!-- Submit Button -->
      <input type="submit" class="form-control submit" value="SEND MESSAGE">
    </form>
      
  </section>

  <!-- Footer -->
<footer>
    <!-- Facebook -->
    <a href="https://www.facebook.com" aria-label="Facebook" target="_blank"><img width="60" height="60" src="Photos/FB.png" alt="facebook logo"></a>
    <!-- Facebook -->
    <a href="https://www.instagram.com" aria-label="Instagram" target="_blank"><img width="60" height="60" src="Photos/IG.jpg" alt="instagram logo"></a>
</footer>

</body>
